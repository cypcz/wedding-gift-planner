query Me {
  me {
    id
    email
  }
}

query Wedding {
  wedding {
    ...WeddingInfo
  }
}

query Guests {
  guests {
    ...GuestInfo
  }
}

query Guest($id: ID!) {
  guest(id: $id) {
    ...GuestInfo
  }
}

query Gifts {
  gifts {
    ...GiftInfo
  }
}

query Gift($id: ID!) {
  gift(id: $id) {
    ...GiftInfo
  }
}
