fragment GuestInfo on Guest {
  id
  firstName
  lastName
  status
  plusX
  plusGuests
  guestLink
}

fragment WeddingInfo on Wedding {
  id
  partner1Name
  partner2Name
  date
}

fragment ContributionInfo on GiftContribution {
  id
  amount
  currency
  note
  contributors {
    id
    firstName
    lastName
  }
}

fragment GiftInfo on Gift {
  id
  name
  description
  price
  currency
  link
  imgUrl
  contributions {
    ...ContributionInfo
  }
}
